    <h1>Exemplo e vínculo JS com HTML</h1>

            console.log("Maior")

    </script>

    <script>
        console.log("Exemplo Switch Case =");

        var numero = 5;

        switch (numero) {

            case 1:
                console.log("O numero é 1");
                break;
            case 3:
                console.log("O numero é 3");
                break;
            case 5:
                console.log("O numero é 5");
                break;
            default:
                console.log("Valor não encontrado");
        }

        console.log("--------------------------")

    </script>

    <script>

        var numero = document.getElementById('numero').value;
        var contador = 0;

        while (contador <= numero) {

            if (contador % 2 == 0) {

                console.log("é par");

                document.getElementById('impar').innerHTML += contador + "<br/>";
